<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAP-RAD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="conteiner">

    <div class="corpo">
    
        <img id="imagem-meio" src="checklist.jpg" alt="imagem-meio">

    </div>

    <h1 id="first-text">What do you want to do today?</h1>

    <p id="second-text">Tap + to add your tasks</p>

</section>

<header class="cabeca">

    <div class="index">
        
        <div class="little-options">

            <div class="box-vetor">

                <div class="vetor1"></div>
                <div class="vetor2"></div>
                <div class="vetor3"></div>
                
            </div>

        </div>

        <p id="text">Index</p>

        
        <div class="profile">

            <img id="img-perfil" src="1f921ffe66f4088d202707dba69b7504.jfif" alt="img-perfil">

        </div>

    </div>

</header>


<footer class="rodape">

    <div class="opcoes">

        <div class="icon-casa">
            <img id="casinha" src="janela-da-chamine-da-casa.png" alt="casinha">
            <p id="descricao">Index</p>
        </div>

        <div class="icon-calendar">

        </div>

        <div class="icon-new">

            <h1 id="mais-menos">+</h1>

        </div>

        <div class="icon-focuse">

        </div>

        <div class="icon-profile">

        </div>
 
    </div>


</footer>
  
</body>
</html>
